<div class="task-details-dialog">
  <div class="task-details-dialog__content">
    <div class="task-details-dialog__content__header">
      <h2 mat-dialog-title>Create new task</h2>
    </div>
    <div class="task-details-dialog__content__body">
      <form
        [formGroup]="form"
        class="task-details-dialog__content__form"
        (ngSubmit)="onSubmit()">
        <mat-form-field
          hintLabel="Max 10 characters"
          class="task-details-dialog__content__form-control footer">
          <mat-label>Title</mat-label>
          <input matInput #titleInput maxlength="10" formControlName="title" />
          <mat-hint align="end">{{ titleInput.value.length }}/10</mat-hint>
        </mat-form-field>

        <mat-form-field class="task-details-dialog__content__form-control">
          <mat-label>Column</mat-label>
          <mat-select formControlName="column">
            <mat-option
              *ngFor="let column of kanbanBoardColumnsNamesAndIds$ | async"
              [value]="column.id">
              {{ column.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field
          hintLabel="Max 255 characters"
          class="task-details-dialog__content__form-control footer">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            #descriptionInput
            maxlength="255"
            formControlName="description"></textarea>
          <mat-hint align="end"
            >{{ descriptionInput.value.length }}/255</mat-hint
          >
        </mat-form-field>

        <div class="task-details-dialog__content__form-control submit">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
